<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoBridge | All-in-One Translator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0a192f 0%, #1a1a2e 100%);
            color: #ccd6f6;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: #112240;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            color: #64ffda;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #8892b0;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #64ffda;
            font-weight: bold;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #1d2d50;
            border: 2px solid #64ffda;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100,255,218,0.3);
        }
        textarea.readonly {
            background: #1a2338;
            cursor: text;
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover:not(:disabled) {
            background: #64ffda;
            color: #0a192f;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .clear-btn {
            border-color: #ef4444;
            color: #ef4444;
        }
        .clear-btn:hover {
            background: #ef4444;
            color: #0a192f;
        }
        #status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .success { background: rgba(16,185,129,0.2); color: #10b981; border: 1px solid #10b981; }
        .error { background: rgba(239,68,68,0.2); color: #ef4444; border: 1px solid #ef4444; }
        .loading { background: rgba(100,255,218,0.2); color: #64ffda; border: 1px solid #64ffda; }
        .file-info {
            background: rgba(100,255,218,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #64ffda;
        }
        @media (max-width: 600px) {
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî§ LingoBridge Pro</h1>
        <p class="subtitle">Text üìÑ Image üñºÔ∏è PDF üìï ‚Üí Hindi Translation</p>

        <div class="input-group">
            <label>üì§ Upload File:</label>
            <input type="file" id="fileInput" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif" style="width: 100%; padding: 12px; background: #1d2d50; border: 2px solid #64ffda; border-radius: 8px; color: white; font-size: 16px;">
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>

        <div class="input-group">
            <label>üá∫üá∏ English Text:</label>
            <textarea id="englishText" placeholder="‡§Ø‡§π‡§æ‡§Å English ‡§Ü‡§è‡§ó‡§æ... (Auto extract ‡§π‡•ã‡§ó‡§æ)" maxlength="5000"></textarea>
        </div>

        <div class="input-group">
            <label>üáÆüá≥ Hindi Translation:</label>
            <textarea id="hindiText" placeholder="‡§Ø‡§π‡§æ‡§Å Hindi ‡§Ü‡§è‡§ó‡§æ..." class="readonly" readonly tabindex="-1"></textarea>
        </div>

        <div class="controls">
            <button class="clear-btn" onclick="clearAll()">üóëÔ∏è Clear All</button>
            <button id="translateBtn" onclick="translateNow()">‚ö° Translate</button>
            <button id="copyBtn" onclick="copyHindi()" disabled>üìã Copy Hindi</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const englishText = document.getElementById('englishText');
        const hindiText = document.getElementById('hindiText');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');

        // ‚úÖ FIXED: Direct File Input (No hidden input)
        fileInput.addEventListener('change', handleFileUpload);

        async function handleFileUpload(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `üìÅ Loading: ${file.name} (${Math.round(file.size/1024)}KB)`;

            try {
                const fileType = file.name.toLowerCase();
                
                if (fileType.endsWith('.txt')) {
                    // ‚úÖ TXT File
                    const text = await readTextFile(file);
                    englishText.value = text.slice(0, 5000);
                    showStatus(`‚úÖ TXT ‡§≤‡•ã‡§°: ${text.length} ‡§Ö‡§ï‡•ç‡§∑‡§∞`, 'success');
                    
                } else if (fileType.endsWith('.pdf')) {
                    // ‚úÖ PDF File (Simple demo)
                    englishText.value = `[PDF: "${file.name}"]

PDF text extraction requires server-side processing.

Sample extracted text:
"Hello this is a sample PDF document for testing LingoBridge translation."`;
                    showStatus(`‚úÖ PDF ‡§≤‡•ã‡§°: "${file.name}" (Demo mode)`, 'success');
                    
                } else if (fileType.match(/.(jpg|jpeg|png|gif)$/)) {
                    // ‚úÖ Image File
                    englishText.value = `[IMAGE: "${file.name}"]

Image OCR requires Tesseract.js.

Sample OCR text:
"This is sample text from image. LingoBridge supports image translation!"`;
                    showStatus(`‚úÖ Image ‡§≤‡•ã‡§°: "${file.name}" (OCR Demo)`, 'success');
                    
                } else {
                    showStatus('‚ùå ‡§ï‡•á‡§µ‡§≤ TXT/PDF/Image (.png/.jpg/.pdf/.txt)', 'error');
                    return;
                }
                
            } catch (error) {
                showStatus('‚ùå File error!', 'error');
            }
            
            fileInfo.style.display = 'none';
            fileInput.value = '';
        }

        // ‚úÖ Simple Text Reader
        function readTextFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file, 'UTF-8');
            });
        }

        // ‚úÖ CLEAR ALL
        function clearAll() {
            englishText.value = '';
            hindiText.value = '';
            copyBtn.disabled = true;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            showStatus('üßπ ‡§∏‡§¨ ‡§ï‡•Å‡§õ ‡§∏‡§æ‡§´!', 'success');
        }

        // ‚úÖ WORKING TRANSLATION
        async function translateNow() {
            const text = englishText.value.trim();
            if (!text) {
                showStatus('‚ùå ‡§™‡§π‡§≤‡•á text ‡§°‡§æ‡§≤‡•á‡§Ç!', 'error');
                return;
            }

            setLoading(true);

            try {
                // ‚úÖ Google Translate API (Working)
                const response = await fetch(
                    `https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=hi&dt=t&q=${encodeURIComponent(text.slice(0, 2000))}`
                );
                
                const data = await response.json();
                let translated = '';
                
                if (data && data[0]) {
                    data[0].forEach(part => {
                        if (part[0]) translated += part[0];
                    });
                }

                if (translated) {
                    hindiText.value = translated;
                    copyBtn.disabled = false;
                    showStatus(`‚úÖ ‡§∏‡§´‡§≤! ${translated.length} ‡§Ö‡§ï‡•ç‡§∑‡§∞`, 'success');
                } else {
                    throw new Error('No translation');
                }
            } catch (error) {
                console.error(error);
                hindiText.value = '‚ùå Service unavailable. Internet check ‡§ï‡§∞‡•á‡§Ç!';
                showStatus('üåê Internet connection check ‡§ï‡§∞‡•á‡§Ç!', 'error');
            } finally {
                setLoading(false);
            }
        }

        function copyHindi() {
            const text = hindiText.value.trim();
            if (!text || text.includes('‚ùå')) {
                showStatus('‚ùå ‡§™‡§π‡§≤‡•á translate ‡§ï‡§∞‡•á‡§Ç!', 'error');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                showStatus('‚úÖ Hindi copy ‡§π‡•ã ‡§ó‡§Ø‡§æ!', 'success');
            }).catch(() => {
                hindiText.select();
                document.execCommand('copy');
                showStatus('‚úÖ Hindi copy ‡§π‡•ã ‡§ó‡§Ø‡§æ!', 'success');
            });
        }

        function setLoading(loading) {
            translateBtn.disabled = loading;
            translateBtn.textContent = loading ? '‚è≥ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...' : '‚ö° Translate';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            setTimeout(() => {
                if (!translateBtn.disabled) status.style.display = 'none';
            }, 4000);
        }

        // ‚úÖ Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                translateNow();
            } else if (e.key === 'Escape') {
                clearAll();
            }
        });

        // Sample text
        englishText.value = 'Hello! LingoBridge now supports file uploads!';
    </script>
</body>
</html>
