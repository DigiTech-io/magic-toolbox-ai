<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoBridge | English to Hindi</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0a192f 0%, #1a1a2e 100%);
            color: #ccd6f6;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: #112240;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            color: #64ffda;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #8892b0;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #64ffda;
            font-weight: bold;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #1d2d50;
            border: 2px solid #64ffda;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100,255,218,0.3);
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #64ffda;
            color: #0a192f;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .success { background: rgba(16,185,129,0.2); color: #10b981; border: 1px solid #10b981; }
        .error { background: rgba(239,68,68,0.2); color: #ef4444; border: 1px solid #ef4444; }
        .loading { background: rgba(100,255,218,0.2); color: #64ffda; border: 1px solid #64ffda; }
        #fileInput { display: none; }
        @media (max-width: 600px) {
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”¤ LingoBridge</h1>
        <p class="subtitle">English à¤•à¥‹ à¤†à¤¸à¤¾à¤¨ à¤¹à¤¿à¤‚à¤¦à¥€ à¤®à¥‡à¤‚ à¤¬à¤¦à¤²à¥‡à¤‚</p>

        <div class="input-group">
            <label>ðŸ‡ºðŸ‡¸ English Text:</label>
            <textarea id="englishText" placeholder="à¤¯à¤¹à¤¾à¤ English à¤²à¤¿à¤–à¥‡à¤‚..." maxlength="2000"></textarea>
        </div>

        <div class="input-group">
            <label>ðŸ‡®ðŸ‡³ Hindi Translation:</label>
            <textarea id="hindiText" placeholder="à¤¯à¤¹à¤¾à¤ Hindi à¤†à¤à¤—à¤¾..." readonly></textarea>
        </div>

        <div class="controls">
            <button onclick="uploadFile()">ðŸ“‚ Upload TXT</button>
            <input type="file" id="fileInput" accept=".txt">
            <button id="translateBtn" onclick="translateNow()">âš¡ Translate</button>
            <button id="copyBtn" onclick="copyHindi()" disabled>ðŸ“‹ Copy</button>
        </div>

        <div id="status"></div>
    </div>

    <script>
        const englishText = document.getElementById('englishText');
        const hindiText = document.getElementById('hindiText');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');

        // âœ… WORKING TRANSLATION - Google Translate Proxy
        async function translateNow() {
            const text = englishText.value.trim();
            if (!text) {
                showStatus('âŒ à¤ªà¤¹à¤²à¥‡ English à¤²à¤¿à¤–à¥‡à¤‚!', 'error');
                return;
            }

            setLoading(true);

            try {
                // ðŸ”¥ PROVEN WORKING API (No CORS issues)
                const response = await fetch('https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=' + encodeURIComponent(text) + '&ie=UTF-8&oe=UTF-8');
                const data = await response.json();
                
                let translated = '';
                if (data && data[0]) {
                    data[0].forEach(part => {
                        if (part[0]) translated += part[0];
                    });
                }

                if (translated) {
                    hindiText.value = translated;
                    copyBtn.disabled = false;
                    showStatus('âœ… à¤…à¤¨à¥à¤µà¤¾à¤¦ à¤¸à¤«à¤²! ' + translated.length + ' à¤…à¤•à¥à¤·à¤°', 'success');
                } else {
                    throw new Error('No translation');
                }
            } catch (error) {
                console.error(error);
                hindiText.value = 'âŒ à¤…à¤¨à¥à¤µà¤¾à¤¦ à¤µà¤¿à¤«à¤²à¥¤ à¤‡à¤‚à¤Ÿà¤°à¤¨à¥‡à¤Ÿ à¤šà¥‡à¤• à¤•à¤°à¥‡à¤‚!';
                showStatus('ðŸŒ à¤‡à¤‚à¤Ÿà¤°à¤¨à¥‡à¤Ÿ à¤•à¤¨à¥‡à¤•à¥à¤¶à¤¨ à¤šà¥‡à¤• à¤•à¤°à¥‡à¤‚!', 'error');
            } finally {
                setLoading(false);
            }
        }

        // âœ… FIXED File Upload
        function uploadFile() {
            fileInput.click();
        }

        fileInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(event) {
                    const content = event.target.result;
                    englishText.value = content.slice(0, 2000);
                    showStatus('âœ… à¤«à¤¾à¤‡à¤² à¤²à¥‹à¤¡ à¤¹à¥‹ à¤—à¤ˆ! (' + content.length + ' à¤…à¤•à¥à¤·à¤°)', 'success');
                    fileInput.value = '';
                };
                reader.onerror = function() {
                    showStatus('âŒ à¤«à¤¾à¤‡à¤² à¤à¤°à¤°!', 'error');
                };
                reader.readAsText(file);
            }
        });

        // Copy function
        function copyHindi() {
            const text = hindiText.value;
            if (!text || text.includes('âŒ')) {
                showStatus('âŒ à¤ªà¤¹à¤²à¥‡ à¤…à¤¨à¥à¤µà¤¾à¤¦ à¤•à¤°à¥‡à¤‚!', 'error');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                showStatus('âœ… à¤¹à¤¿à¤‚à¤¦à¥€ à¤•à¥‰à¤ªà¥€ à¤¹à¥‹ à¤—à¤¯à¤¾!', 'success');
            }).catch(() => {
                hindiText.select();
                document.execCommand('copy');
                showStatus('âœ… à¤¹à¤¿à¤‚à¤¦à¥€ à¤•à¥‰à¤ªà¥€ à¤¹à¥‹ à¤—à¤¯à¤¾!', 'success');
            });
        }

        function setLoading(loading) {
            translateBtn.disabled = loading;
            translateBtn.textContent = loading ? 'â³ à¤¹à¥‹ à¤°à¤¹à¤¾ à¤¹à¥ˆ...' : 'âš¡ Translate';
            status.className = loading ? 'loading' : '';
            status.style.display = loading ? 'block' : 'none';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            setTimeout(() => {
                if (!translateBtn.disabled) status.style.display = 'none';
            }, 3000);
        }

        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                translateNow();
            }
        });

        // Test with sample text
        englishText.value = 'Hello, how are you today? This is a test translation.';
    </script>
</body>
</html>
