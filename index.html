   <!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Tools Hub | DigiTech AI</title>
  <style>
    :root {
      --primary-bg: #020617; --card-bg: #0f172a; --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.2); --accent-2: #22c55e;
      --text-main: #e5e7eb; --text-muted: #9ca3af; --danger: #ef4444;
      --border: rgba(148, 163, 184, 0.4);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #0b1120 0, #020617 55%);
      color: var(--text-main); min-height: 100vh; padding: 16px; display: flex; justify-content: center;
    }
    .page-wrapper { width: 100%; max-width: 1100px; }
    header { text-align: center; margin-bottom: 24px; }
    .title { font-size: 2.4rem; font-weight: 700; color: var(--accent); }
    main { display: flex; flex-direction: column; gap: 18px; }
    .tool-card { background: var(--card-bg); border-radius: 18px; border: 1px solid var(--border); padding: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
    .tool-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 15px; }
    .section-label { color: var(--accent); font-size: 0.9rem; margin-bottom: 8px; }
    .preview-box { background: #020617; border: 1px dashed var(--border); border-radius: 12px; min-height: 200px; display: flex; justify-content: center; align-items: center; margin: 15px 0; overflow: hidden; }
    .preview-box img { max-width: 100%; max-height: 400px; border-radius: 8px; }
    .controls-row { display: flex; gap: 10px; flex-wrap: wrap; }
    .btn { padding: 10px 20px; border-radius: 999px; border: 1px solid var(--border); cursor: pointer; font-weight: 600; transition: 0.3s; }
    .btn-primary { background: var(--accent); color: #020617; }
    .btn-success { background: var(--accent-2); color: white; display: none; }
    .btn-danger { background: transparent; color: var(--danger); border-color: var(--danger); }
    .loader { display: none; border: 3px solid #f3f3f3; border-top: 3px solid var(--accent); border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; margin-left: 10px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="page-wrapper">
    <header>
      <div class="title">AI Tools Hub</div>
      <p style="color:var(--text-muted)">Image Background Remover (Live Now)</p>
    </header>

    <main>
      <section class="tool-card">
        <div class="tool-header">
          <div style="font-weight:bold;">üñºÔ∏è Image Background Remover</div>
          <span style="color:var(--accent-2); font-size: 0.8rem;">‚óè Live Backend</span>
        </div>

        <div class="tool-body">
          <div class="section-label">üì§ Select Image</div>
          <input type="file" id="imgInput" accept="image/*" style="width:100%; padding:10px; background:#020617; border-radius:8px;">
          
          <div class="preview-box" id="imgPreviewBox">
            <img id="resultImage" style="display:none;">
            <span id="placeholderText" style="color:var(--text-muted)">‡§Ø‡§π‡§æ‡§Å ‡§Ü‡§™‡§ï‡•Ä ‡§´‡•ã‡§ü‡•ã ‡§¶‡§ø‡§ñ‡•á‡§ó‡•Ä</span>
          </div>

          <div class="controls-row">
            <button class="btn btn-primary" id="btnImgRemoveBg">‚ú® Remove Background</button>
            <button class="btn btn-success" id="btnDownloadImg">üì• Download</button>
            <button class="btn btn-danger" id="btnImgClear">üóëÔ∏è Clear</button>
            <div class="loader" id="loader"></div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
