<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoBridge | All-in-One Translator</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            background: linear-gradient(135deg, #0a192f 0%, #1a1a2e 100%);
            color: #ccd6f6;
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            width: 100%;
            max-width: 900px;
            background: #112240;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.5);
        }
        h1 {
            color: #64ffda;
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #8892b0;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #64ffda;
            font-weight: bold;
            margin-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 200px;
            background: #1d2d50;
            border: 2px solid #64ffda;
            border-radius: 10px;
            color: white;
            padding: 15px;
            font-size: 16px;
            resize: vertical;
        }
        textarea:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100,255,218,0.3);
        }
        textarea.readonly {
            background: #1a2338;
            cursor: text; /* ‚úÖ CURSOR BLINK FIX */
        }
        .controls {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
        }
        button {
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        button:hover {
            background: #64ffda;
            color: #0a192f;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .clear-btn {
            border-color: #ef4444;
            color: #ef4444;
        }
        .clear-btn:hover {
            background: #ef4444;
            color: #0a192f;
        }
        #status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }
        .success { background: rgba(16,185,129,0.2); color: #10b981; border: 1px solid #10b981; }
        .error { background: rgba(239,68,68,0.2); color: #ef4444; border: 1px solid #ef4444; }
        .loading { background: rgba(100,255,218,0.2); color: #64ffda; border: 1px solid #64ffda; }
        #fileInput { display: none; }
        .file-info {
            background: rgba(100,255,218,0.1);
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            font-size: 0.9rem;
            color: #64ffda;
        }
        @media (max-width: 600px) {
            .controls { flex-direction: column; }
            button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî§ LingoBridge Pro</h1>
        <p class="subtitle">Text üìÑ Image üñºÔ∏è PDF üìï ‚Üí Hindi Translation</p>

        <div class="input-group">
            <label>üì§ Upload File (Text/Image/PDF):</label>
            <button onclick="uploadFile()" style="width: 100%; margin-bottom: 10px;">
                üìÇ Choose TXT/PDF/Image
            </button>
            <input type="file" id="fileInput" accept=".txt,.pdf,.png,.jpg,.jpeg,.gif">
            <div id="fileInfo" class="file-info" style="display: none;"></div>
        </div>

        <div class="input-group">
            <label>üá∫üá∏ English Text:</label>
            <textarea id="englishText" placeholder="‡§Ø‡§π‡§æ‡§Å English ‡§Ü‡§è‡§ó‡§æ... (Auto extract ‡§π‡•ã‡§ó‡§æ)" maxlength="5000"></textarea>
        </div>

        <div class="input-group">
            <label>üáÆüá≥ Hindi Translation:</label>
            <textarea id="hindiText" placeholder="‡§Ø‡§π‡§æ‡§Å Hindi ‡§Ü‡§è‡§ó‡§æ..." class="readonly" readonly tabindex="-1"></textarea>
        </div>

        <div class="controls">
            <button onclick="clearAll()">üóëÔ∏è Clear All</button>
            <button id="translateBtn" onclick="translateNow()">‚ö° Translate</button>
            <button id="copyBtn" onclick="copyHindi()" disabled>üìã Copy Hindi</button>
        </div>

        <div id="status"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const englishText = document.getElementById('englishText');
        const hindiText = document.getElementById('hindiText');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');

        // ‚úÖ FIXED Hindi Box Cursor Blink
        hindiText.addEventListener('focus', () => {
            hindiText.classList.add('readonly');
        });

        // ‚úÖ CLEAR ALL BUTTON
        function clearAll() {
            englishText.value = '';
            hindiText.value = '';
            copyBtn.disabled = true;
            fileInput.value = '';
            fileInfo.style.display = 'none';
            showStatus('üßπ ‡§∏‡§¨ ‡§ï‡•Å‡§õ ‡§∏‡§æ‡§´ ‡§π‡•ã ‡§ó‡§Ø‡§æ!', 'success');
        }

        // ‚úÖ MULTI-FILE SUPPORT (TXT/PDF/Image)
        function uploadFile() {
            fileInput.click();
        }

        fileInput.addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            fileInfo.style.display = 'block';
            fileInfo.innerHTML = `üìÅ Loading: ${file.name} (${(file.size/1024).toFixed(1)}KB)`;

            try {
                if (file.name.toLowerCase().endsWith('.txt')) {
                    // Text file
                    const text = await readTextFile(file);
                    englishText.value = text.slice(0, 5000);
                    showStatus(`‚úÖ TXT ‡§≤‡•ã‡§°: ${text.length} ‡§Ö‡§ï‡•ç‡§∑‡§∞`, 'success');
                    
                } else if (file.name.toLowerCase().match(/.(pdf)$/)) {
                    // PDF file
                    const text = await extractPDFText(file);
                    englishText.value = text.slice(0, 5000);
                    showStatus(`‚úÖ PDF ‡§∏‡•á ${text.length} ‡§Ö‡§ï‡•ç‡§∑‡§∞ extract`, 'success');
                    
                } else if (file.name.toLowerCase().match(/.(jpg|jpeg|png|gif)$/)) {
                    // Image (OCR simulation - demo text)
                    englishText.value = `üñºÔ∏è IMAGE UPLOADED: "${file.name}"

[‡§Ø‡§π‡§æ‡§Å image ‡§∏‡•á text extract ‡§π‡•ã‡§ó‡§æ‡•§ Real OCR ‡§ï‡•á ‡§≤‡§ø‡§è Tesseract.js add ‡§ï‡§∞‡•á‡§Ç‡§ó‡•á‡•§]

Sample text: Hello this is image text.`;
                    showStatus(`‚úÖ Image ‡§≤‡•ã‡§°: "${file.name}" (OCR demo)`, 'success');
                    
                } else {
                    showStatus('‚ùå ‡§ï‡•á‡§µ‡§≤ TXT/PDF/Image support!', 'error');
                    return;
                }
                
            } catch (error) {
                showStatus('‚ùå File error: ' + error.message, 'error');
            }
            
            fileInfo.style.display = 'none';
            fileInput.value = '';
        });

        // Text file reader
        function readTextFile(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (e) => resolve(e.target.result);
                reader.onerror = reject;
                reader.readAsText(file);
            });
        }

        // PDF text extractor
        async function extractPDFText(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    try {
                        const typedarray = new Uint8Array(e.target.result);
                        const pdf = await pdfjsLib.getDocument(typedarray).promise;
                        let fullText = '';
                        
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const textContent = await page.getTextContent();
                            const pageText = textContent.items.map(item => item.str).join(' ');
                            fullText += pageText + '
';
                        }
                        resolve(fullText.slice(0, 5000));
                    } catch (error) {
                        reject(error);
                    }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        // ‚úÖ WORKING TRANSLATION
        async function translateNow() {
            const text = englishText.value.trim();
            if (!text) {
                showStatus('‚ùå ‡§™‡§π‡§≤‡•á text ‡§°‡§æ‡§≤‡•á‡§Ç!', 'error');
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(
                    'https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=' + 
                    encodeURIComponent(text.slice(0, 2000)) + 
                    '&ie=UTF-8&oe=UTF-8'
                );
                
                const data = await response.json();
                let translated = '';
                
                if (data && data[0]) {
                    data[0].forEach(part => {
                        if (part[0]) translated += part[0];
                    });
                }

                if (translated) {
                    hindiText.value = translated;
                    copyBtn.disabled = false;
                    showStatus(`‚úÖ ‡§∏‡§´‡§≤! ${translated.length} ‡§Ö‡§ï‡•ç‡§∑‡§∞`, 'success');
                } else {
                    throw new Error('No translation');
                }
            } catch (error) {
                hindiText.value = '‚ùå Service temporarily unavailable';
                showStatus('üåê Internet check ‡§ï‡§∞‡•á‡§Ç!', 'error');
            } finally {
                setLoading(false);
            }
        }

        function copyHindi() {
            const text = hindiText.value.trim();
            if (!text || text.includes('‚ùå')) {
                showStatus('‚ùå ‡§™‡§π‡§≤‡•á translate ‡§ï‡§∞‡•á‡§Ç!', 'error');
                return;
            }

            navigator.clipboard.writeText(text).then(() => {
                showStatus('‚úÖ Hindi copy ‡§π‡•ã ‡§ó‡§Ø‡§æ!', 'success');
            }).catch(() => {
                hindiText.select();
                document.execCommand('copy');
                showStatus('‚úÖ Hindi copy ‡§π‡•ã ‡§ó‡§Ø‡§æ!', 'success');
            });
        }

        function setLoading(loading) {
            translateBtn.disabled = loading;
            translateBtn.textContent = loading ? '‚è≥ ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...' : '‚ö° Translate';
            status.className = loading ? 'loading' : '';
            status.style.display = loading ? 'block' : 'none';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = type;
            status.style.display = 'block';
            setTimeout(() => {
                if (!translateBtn.disabled) status.style.display = 'none';
            }, 4000);
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if ((e.ctrlKey || e.metaKey) && e.key === 'Enter') {
                translateNow();
            } else if (e.key === 'Escape') {
                clearAll();
            }
        });

        // Sample data
        englishText.value = 'Hello! LingoBridge now supports Text, PDF, and Images!';
    </script>
</body>
</html>
