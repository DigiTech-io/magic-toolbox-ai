<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingoBridge | English to Hindi Translator</title>
    <style>
        :root {
            --primary-bg: #0a192f;
            --card-bg: #112240;
            --neon-blue: #64ffda;
            --neon-purple: #c084fc;
            --text-primary: #ccd6f6;
            --text-secondary: #8892b0;
            --border-color: rgba(100, 255, 218, 0.2);
            --success: #10b981;
            --error: #ef4444;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-bg) 0%, #1a1a2e 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
        }

        .container {
            width: min(95%, 1000px);
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px -12px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(100, 255, 218, 0.1);
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--neon-blue);
            font-size: clamp(2rem, 5vw, 3rem);
            font-weight: 700;
            margin: 0 0 0.5rem 0;
            text-shadow: 0 0 20px var(--neon-blue);
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            margin: 0;
        }

        .tool-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        @media (min-width: 768px) {
            .tool-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .textarea-group {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-weight: 600;
            color: var(--neon-blue);
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        textarea {
            width: 100%;
            min-height: 180px;
            background: rgba(29, 45, 80, 0.8);
            border: 2px solid var(--border-color);
            border-radius: 16px;
            color: var(--text-primary);
            padding: 1.25rem;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 0 4px rgba(100, 255, 218, 0.1);
        }

        textarea::placeholder {
            color: var(--text-secondary);
        }

        textarea.readonly {
            background: rgba(29, 45, 80, 0.4);
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            padding: 1.5rem 0;
            border-top: 1px solid var(--border-color);
        }

        .btn {
            background: transparent;
            border: 2px solid var(--neon-blue);
            color: var(--neon-blue);
            padding: 0.875rem 1.75rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: var(--neon-blue);
            color: var(--primary-bg);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(100, 255, 218, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.success {
            border-color: var(--success);
            color: var(--success);
        }

        .btn.success:hover {
            background: var(--success);
            color: var(--primary-bg);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
            font-weight: 500;
        }

        .status.loading {
            background: rgba(100, 255, 218, 0.1);
            color: var(--neon-blue);
            border: 1px solid var(--neon-blue);
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error);
            border: 1px solid var(--error);
        }

        .char-count {
            text-align: right;
            color: var(--text-secondary);
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        #fileInput {
            display: none;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
                margin: 0 10px;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                justify-content: center;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            animation: fadeIn 0.6s ease-out;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî§ LingoBridge</h1>
            <p class="subtitle">English ‡§ï‡•ã ‡§Ü‡§∏‡§æ‡§® ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Æ‡•á‡§Ç ‡§¨‡§¶‡§≤‡•á‡§Ç - ‡§§‡•Å‡§∞‡§Ç‡§§!</p>
        </div>

        <div class="tool-grid">
            <div class="textarea-group">
                <label class="label" for="englishText">üá∫üá∏ English Text</label>
                <textarea 
                    id="englishText" 
                    placeholder="‡§Ø‡§π‡§æ‡§Å English ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç ‡§Ø‡§æ .txt ‡§´‡§æ‡§á‡§≤ ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç..."
                    maxlength="5000"
                ></textarea>
                <div class="char-count" id="charCount">0/5000</div>
            </div>
            
            <div class="textarea-group">
                <label class="label" for="hindiText">üáÆüá≥ ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶</label>
                <textarea 
                    id="hindiText" 
                    placeholder="‡§Ø‡§π‡§æ‡§Å ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§¶‡§ø‡§ñ‡•á‡§ó‡§æ..."
                    readonly
                    class="readonly"
                ></textarea>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="loadFile()" title="TXT ‡§´‡§æ‡§á‡§≤ ‡§Ö‡§™‡§≤‡•ã‡§° ‡§ï‡§∞‡•á‡§Ç">
                üìÇ Upload .txt
            </button>
            <input type="file" id="fileInput" accept=".txt" onchange="handleFileSelect(event)">
            
            <button class="btn" id="translateBtn" onclick="translateText()" title="‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§∂‡•Å‡§∞‡•Ç ‡§ï‡§∞‡•á‡§Ç">
                ‚ö° Translate
            </button>
            
            <button class="btn success" id="copyBtn" onclick="copyText()" disabled title="‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡•á‡§Ç">
                üìã Copy Hindi
            </button>
            
            <a href="index.html" class="btn" title="‡§Æ‡•Å‡§ñ‡•ç‡§Ø ‡§™‡•á‡§ú ‡§™‡§∞ ‡§µ‡§æ‡§™‡§∏ ‡§ú‡§æ‡§è‡§Å">üè† Home</a>
        </div>

        <div id="status" class="status" style="display: none;"></div>
    </div>

    <script>
        const englishText = document.getElementById('englishText');
        const hindiText = document.getElementById('hindiText');
        const translateBtn = document.getElementById('translateBtn');
        const copyBtn = document.getElementById('copyBtn');
        const status = document.getElementById('status');
        const charCount = document.getElementById('charCount');

        // Character counter
        englishText.addEventListener('input', updateCharCount);
        function updateCharCount() {
            const length = englishText.value.length;
            charCount.textContent = `${length}/5000`;
            charCount.style.color = length > 4500 ? 'var(--error)' : 'var(--text-secondary)';
        }

        // File handling
        function loadFile() {
            document.getElementById('fileInput').click();
        }

        function handleFileSelect(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.endsWith('.txt')) {
                showStatus('‡§ï‡•á‡§µ‡§≤ .txt ‡§´‡§æ‡§á‡§≤‡•á‡§Ç ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§ï‡•Ä ‡§ú‡§æ‡§§‡•Ä ‡§π‡•à‡§Ç!', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                if (content.length > 5000) {
                    showStatus('‡§´‡§æ‡§á‡§≤ ‡§¨‡§π‡•Å‡§§ ‡§¨‡§°‡§º‡•Ä ‡§π‡•à! 5000 ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§§‡§ï ‡§π‡•Ä ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§π‡•à‡•§', 'error');
                    return;
                }
                englishText.value = content;
                updateCharCount();
                showStatus('‡§´‡§æ‡§á‡§≤ ‡§∏‡§´‡§≤‡§§‡§æ‡§™‡•Ç‡§∞‡•ç‡§µ‡§ï ‡§≤‡•ã‡§° ‡§π‡•ã ‡§ó‡§à!', 'success');
            };
            reader.readAsText(file);
        }

        // Translation with better error handling
        async function translateText() {
            const text = englishText.value.trim();
            if (!text) {
                showStatus('‡§™‡§π‡§≤‡•á ‡§ï‡•Å‡§õ English ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§≤‡§ø‡§ñ‡•á‡§Ç!', 'error');
                return;
            }

            if (text.length > 5000) {
                showStatus('‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§¨‡§π‡•Å‡§§ ‡§≤‡§Ç‡§¨‡§æ ‡§π‡•à! 5000 ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§§‡§ï ‡§π‡•Ä ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§π‡•à‡•§', 'error');
                return;
            }

            setLoading(true);
            
            try {
                // Using modern fetch with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 15000);

                const response = await fetch(
                    `https://translate.googleapis.com/translate_a/single?client=gtx&sl=en&tl=hi&dt=t&q=${encodeURIComponent(text)}`,
                    { signal: controller.signal }
                );

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                let translated = '';
                if (data && data[0]) {
                    data[0].forEach(item => {
                        if (item[0]) translated += item[0];
                    });
                }

                if (!translated) {
                    throw new Error('‡§ï‡•ã‡§à ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ');
                }

                hindiText.value = translated;
                copyBtn.disabled = false;
                showStatus(`‚úÖ ${translated.length} ‡§Ö‡§ï‡•ç‡§∑‡§∞‡•ã‡§Ç ‡§ï‡§æ ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§∏‡§´‡§≤!', 'success');
                
            } catch (error) {
                console.error('Translation error:', error);
                let errorMsg = '‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§µ‡§ø‡§´‡§≤! ‡§á‡§Ç‡§ü‡§∞‡§®‡•á‡§ü ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§';
                
                if (error.name === 'AbortError') {
                    errorMsg = '‡§∏‡§Æ‡§Ø ‡§∏‡§Æ‡§æ‡§™‡•ç‡§§! ‡§õ‡•ã‡§ü‡§æ ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ü‡•ç‡§∞‡§æ‡§à ‡§ï‡§∞‡•á‡§Ç‡•§';
                } else if (error.message.includes('Failed to fetch')) {
                    errorMsg = '‡§®‡•á‡§ü‡§µ‡§∞‡•ç‡§ï ‡§è‡§∞‡§∞! ‡§ï‡§®‡•á‡§ï‡•ç‡§∂‡§® ‡§ö‡•á‡§ï ‡§ï‡§∞‡•á‡§Ç‡•§';
                }
                
                hindiText.value = '';
                copyBtn.disabled = true;
                showStatus(errorMsg, 'error');
            } finally {
                setLoading(false);
            }
        }

        function setLoading(loading) {
            translateBtn.disabled = loading;
            translateBtn.textContent = loading ? '‚è≥ Translating...' : '‚ö° Translate';
            status.className = `status ${loading ? 'loading' : ''}`;
            status.style.display = loading ? 'block' : 'none';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            setTimeout(() => {
                status.style.display = 'none';
            }, 4000);
        }

        function copyText() {
            if (!hindiText.value.trim()) {
                showStatus('‡§ï‡•â‡§™‡•Ä ‡§ï‡§∞‡§®‡•á ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡§π‡§≤‡•á ‡§Ö‡§®‡•Å‡§µ‡§æ‡§¶ ‡§ï‡§∞‡•á‡§Ç!', 'error');
                return;
            }

            navigator.clipboard.writeText(hindiText.value).then(() => {
                // Visual feedback
                const originalText = copyBtn.textContent;
                copyBtn.textContent = '‚úÖ Copied!';
                copyBtn.style.background = 'var(--success)';
                copyBtn.style.color = 'var(--primary-bg)';
                
                setTimeout(() => {
                    copyBtn.textContent = originalText;
                    copyBtn.style.background = 'transparent';
                    copyBtn.style.color = 'var(--success)';
                }, 2000);
                
                showStatus('‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•ç‡§≤‡§ø‡§™‡§¨‡•ã‡§∞‡•ç‡§° ‡§Æ‡•á‡§Ç ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!', 'success');
            }).catch(() => {
                // Fallback for older browsers
                hindiText.select();
                hindiText.setSelectionRange(0, 99999);
                document.execCommand('copy');
                showStatus('‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§ï‡•â‡§™‡•Ä ‡§π‡•ã ‡§ó‡§Ø‡§æ!', 'success');
            });
        }

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) {
                switch(e.key) {
                    case 'Enter':
                        e.preventDefault();
                        translateText();
                        break;
                    case 'b':
                    case 'B':
                        if (e.shiftKey) loadFile();
                        break;
                }
            }
        });

        // Auto-resize textareas
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 300) + 'px';
        }

        englishText.addEventListener('input', () => {
            updateCharCount();
            autoResize(englishText);
        });

        // Initial setup
        updateCharCount();
    </script>
</body>
</html>
